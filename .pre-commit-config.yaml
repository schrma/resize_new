files: ^src/|^tests/
repos:
- hooks:
  - args:
    - --max-line-length=119
    - --extend-ignore=E203
    id: flake8
  repo: https://gitlab.com/pycqa/flake8
  rev: 4.0.1
- hooks:
  - args:
    - --line-length=99
    id: black
  repo: https://github.com/psf/black
  rev: 22.3.0
- hooks:
  - id: isort
    name: isort (python)
  repo: https://github.com/pycqa/isort
  rev: 5.10.1
